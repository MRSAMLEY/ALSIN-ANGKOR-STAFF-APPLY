<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALSIN-ANGKOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("asset/angkorwatmc.jpg") no-repeat center center fixed;
      background-size: cover; /* makes image cover full screen */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px; /* spacing for very small screens */
    }

    .form-container {
      background: rgba(255, 255, 255, 0.5); /* white with 50% opacity */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;            /* full width on mobile */
      max-width: 450px;       /* limit size on large screens */
      box-sizing: border-box; /* ensures padding is inside width */
    }

    h2 {
      text-align: center;
      font-size: clamp(22px, 5vw, 32px); /* scales with screen */
      font-weight: bold;
      color: #1877f2;
      text-shadow: 
        1px 1px 0 #0f3c85,   /* bottom right */
        2px 2px 0 #0f3c85,   /* deeper shadow */
        3px 3px 5px rgba(0,0,0,0.4), /* blurred shadow */
        0 0 10px #3b82f6,    /* glowing */
        0 0 20px #3b82f6,
        0 0 30px #60a5fa;    /* stronger outer glow */
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #1877f2;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056a6;
    }

    /* Small screen tweaks */
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }
      label, input, select, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ALSIN ANGKOR</h2>
    <form id="applyForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="address">Address (Cambodia)</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="role">Role Applying For</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="cashier">Builder</option>
        <option value="sales">Media</option>
        <option value="manager">Helper</option>
        <option value="security">Supporter</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    // === Your Telegram bot configuration ===
    const botToken = "7530662027:AAG1PkN6cBEdvc_2mrawavLO6oNZoJlD5SY"; // Your bot token
    const chatId = "8078410911";      // replace with your chat id

    const form = document.getElementById('applyForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // collect form values
      const name = form.name.value;
      const age = form.age.value;
      const address = form.address.value;
      const phone = form.phone.value;
      const role = form.role.value;

      // build message
      let messageText = `üìã *New Staff Application*\n\n`;
      messageText += `üë§ Name: ${name}\n`;
      messageText += `üéÇ Age: ${age}\n`;
      messageText += `üè† Address: ${address}\n`;
      messageText += `üìû Phone: ${phone}\n`;
      messageText += `üíº Role: ${role}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: messageText,
            parse_mode: "Markdown"
          })
        });

        const result = await response.json();
        if (result.ok) {
          alert("Application sent successfully!");
          form.reset();
        } else {
          alert("Failed to send application.");
          console.error(result);
        }
      } catch (err) {
        console.error("Error sending to Telegram:", err);
        alert("Error connecting to Telegram.");
      }
    });
  </script>
</body>
</html>
